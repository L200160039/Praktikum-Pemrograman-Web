<html>
<head>
<title>Bullets dan Numbering</title>
</head>
<body>
<p>Daftar menggunakan Bullets</p>
<ul type='circle'>
<li>Sunday</li>
<li>Monday</li>
<li>Tuesday</li>
</ul>
<P>Daftar menggunakan Numbering (angka)</P>
<ol type='1'>
<li>Sunday</li>
<li>Monday</li>
<li>Tuesday</li>
</ol>
<P>Daftar menggunakan Numbering (huruf romawi)</P>
<ol type='I'>
<li>Sunday</li>
<li>Monday</li>
<li>Tuesday</li-
</ol>
</body>
</html>
